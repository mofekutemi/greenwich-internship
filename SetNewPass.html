<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Login Page</title>
    <link rel="stylesheet" href="Login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
                <img src="logo.png" alt="Logo" width="210px" height="80px" style=" background-color: transparent;">           
            <h2>Set New Password</h2>
            <div class="input-container">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="Old Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="input-container">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="New Password">
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="input-container">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Reconfirm New Password">
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <button type="submit">Change Password</button>
        </form>
    </div>
</body>
</html>
